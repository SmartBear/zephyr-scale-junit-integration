name: Deploy

on:
  workflow_call:
    secrets:
      GPG_PASSPHRASE:
        required: true
        description: 'The GPG passphrase'
      OSSRH_USERNAME:
        required: true
        description: 'The OSSRH username'
      OSSRH_PASSWORD:
        required: true
        description: 'The OSSRH password'

jobs:
  deploy:
    runs-on: k8s-runner-linux
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-maven
        with:
          java-version: '8'
          maven-version: '3.6.3'
          ossrh-username: ${{ secrets.OSSRH_USERNAME }}
          ossrh-password: ${{ secrets.OSSRH_PASSWORD }}
      - env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          ./gen-gpg-key.sh
          sed -i "s/\${GPG_PASSPHRASE}/$GPG_PASSPHRASE/g" ./pom.xml
          cat ./pom.xml
        name: Generate GPG key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Deploy
        run: mvn deploy -Prelease -X